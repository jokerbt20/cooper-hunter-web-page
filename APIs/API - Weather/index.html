<html>
<head>
    <title>Vreme aplikacija</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../API/API - Weather/style.css">
    <meta charset="utf-8">
</head>
<body>
<div id="weatherContainer">
    <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
            <div id="temperature"></div>
            <div id="weatherDescriptionHeader"></div>
            <div><img id="documentIconImg"></div>
        </div>
        <hr>
        <div id="windSpeed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
    </div>
</div>
<script src="script.js"></script>
<script>
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            searchWeather(lat + ',' + lon);
        }, function(error) {
            // Error or user denies location, use the default location - Bitola
            searchWeather('Bitola, mk');
        });
    } else {
        // If geolocation is not supported, use the default location
        searchWeather('Bitola, mk');
    }
</script>
</body>
</html>
