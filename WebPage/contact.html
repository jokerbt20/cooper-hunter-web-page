    <script type="text/javascript">
        (function(){
            emailjs.init("naTqsILqXE9A5wy59");
        })();

        function sendMail(){
            var params={
                name:document.getElementById("name").value,
                surname:document.getElementById("surname").value,
                email:document.getElementById("email").value,
                phone:document.getElementById("phone").value,
                message:document.getElementById("message").value,
            };
            const serviceID="service_py1gzkv";
            const templateID="template_ir4wfkn";

            emailjs.send(serviceID,templateID,params)
                .then(
                    (res)=>{
                        document.getElementById("name").value="";
                        document.getElementById("surname").value="";
                        document.getElementById("email").value="";
                        document.getElementById("phone").value="";
                        document.getElementById("message").value="";
                        console.log(res);
                        alert("your message sent successfully");
                    }
                )
                .catch((err)=>console.log(err));
        }

    </script>
    <script src="../APIs/API - Weather/script.js"></script>

        <script src=".\APIs\API - Weather\script.js">
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    searchWeather(lat + ',' + lon);
                }, function(error) {
                    // Error or user denies location, use the default location - Bitola
                    searchWeather('Bitola, mk');
                });
            } else {
                // If geolocation is not supported, use the default location
                searchWeather('Bitola, mk');
            }
