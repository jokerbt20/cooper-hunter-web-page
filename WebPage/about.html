               <div id="weatherContainer">
                   <div id="weatherDescription">
                       <h1 id="cityHeader"></h1>
                       <div id="weatherMain">
                           <div id="temperature"></div>
                           <div id="weatherDescriptionHeader"></div>
                       </div>
                       <div id="windSpeed" class="bottom-details"></div>
                       <div id="humidity" class="bottom-details"></div>
                   </div>

                   <script src=".\APIs\API - Weather\script.js">
                       if(navigator.geolocation) {
                           navigator.geolocation.getCurrentPosition(function(position) {
                               const lat = position.coords.latitude;
                               const lon = position.coords.longitude;
                               searchWeather(lat + ',' + lon);
                           }, function(error) {
                               // Error or user denies location, use the default location - Bitola
                               searchWeather('Bitola, mk');
                           });
                       } else {
                           // If geolocation is not supported, use the default location
                           searchWeather('Bitola, mk');
                       }

                   </script>
               </div>
           </div>
